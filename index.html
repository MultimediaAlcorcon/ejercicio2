<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de bienvenida de Paco</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --accent: #00c9a7;
        --header-height: 60px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #222;
        /* Animación de fondo en gradiente */
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        background-size: 200% 200%;
        animation: gradientMove 15s ease infinite;
        padding-top: var(--header-height);
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /********************
      ** Header + menú  **
      ********************/
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        z-index: 1000;
      }

      .logo {
        font-weight: 700;
        font-size: 1.25rem;
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Checkbox oculto */
      .nav-toggle {
        display: none;
      }

      /* Icono hamburguesa */
      .hamburger {
        width: 32px;
        height: 24px;
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hamburger span,
      .hamburger span::before,
      .hamburger span::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        background: #fff;
        transition: transform 0.3s ease, opacity 0.3s ease;
        border-radius: 2px;
      }

      .hamburger span::before {
        transform: translateY(-8px);
      }

      .hamburger span::after {
        transform: translateY(8px);
      }

      /* Animación al abrir */
      .nav-toggle:checked + .hamburger span {
        background: transparent;
      }
      .nav-toggle:checked + .hamburger span::before {
        transform: rotate(45deg);
      }
      .nav-toggle:checked + .hamburger span::after {
        transform: rotate(-45deg);
      }

      /* Navegación */
      .nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        max-width: 240px;
        height: 100vh;
        background: #fff;
        padding-top: var(--header-height);
        transition: right 0.35s ease;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.15);
      }
      .nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
      .nav a {
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        color: #222;
      }
      .nav a:hover {
        color: var(--accent);
      }
      /* mostrar menú cuando está checked */
      .nav-toggle:checked ~ .nav {
        right: 0;
      }

      /********************
      ** Secciones       **
      ********************/
      section {
        min-height: calc(100vh - var(--header-height));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        text-align: center;
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin: 0 0 1.5rem;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Typewriter cursor */
      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: currentColor;
        margin-left: 4px;
        animation: blink 0.8s steps(1) infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .hero-img {
        max-width: 300px;
        width: 70vw;
        border-radius: 1rem;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease, filter 0.4s ease;
        filter: grayscale(30%);
      }
      .hero-img:hover {
        transform: scale(1.05) rotate(1deg);
        filter: grayscale(0%);
      }

      .btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      }

      /* Sección sobre mí */
      .about h2 {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        margin-bottom: 1rem;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .about p {
        max-width: 600px;
        font-size: 1.1rem;
        font-weight: 300;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- HEADER + HAMBURGER MENU -->
    <header class="header">
      <div class="logo">Paco</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger"><span></span></label>

      <nav class="nav">
        <ul>
          <li><a href="#home" onclick="document.getElementById('nav-toggle').checked=false">Inicio</a></li>
          <li><a href="#sobre-mi" onclick="document.getElementById('nav-toggle').checked=false">Sobre mí</a></li>
        </ul>
      </nav>
    </header>

    <!-- SECCIÓN HERO -->
    <section id="home">
      <h1 id="greeting"></h1>
      <img src="imagenes/paco.png" alt="Imagen de Paco" class="hero-img" />
      <a href="#sobre-mi" class="btn">Conóceme</a>
    </section>

    <!-- SECCIÓN SOBRE MÍ -->
    <section id="sobre-mi" class="about">
      <h2>Sobre mí</h2>
      <p>
        ¡Hola! Soy Paco, diseñador, ilustrador y entusiasta de la inteligencia artificial. Me encanta mezclar creatividad y tecnología para dar vida
        a experiencias visuales impactantes.
      </p>
    </section>

    <!-- Scripts -->
    <script>
      // Efecto máquina de escribir
      const text = 'Hola Paco';
      const greetingEl = document.getElementById('greeting');
      const cursorEl = document.createElement('span');
      cursorEl.classList.add('cursor');
      greetingEl.appendChild(cursorEl);

      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          greetingEl.textContent += text.charAt(i);
          greetingEl.appendChild(cursorEl);
          i++;
          setTimeout(typeWriter, 120);
        } else {
          cursorEl.remove();
        }
      }
      window.addEventListener('DOMContentLoaded', typeWriter);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ballroom is Freedom</title>

  <!-- Fuente sans de sistema: rápida y legible.  
       Si usas una display personalizada, simplemente añade @font-face o Google Fonts aquí -->
  <style>
    /* 1. Reset muy ligero */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

    html,body{
      height:100%;
      font-family:Arial,Helvetica,sans-serif;
      background:#fff;
      overflow-x:hidden;           /* Evita scroll horizontal por el texto gigante */
    }

    /* 2. Navegación superior */
    .nav{
      position:fixed;
      top:0;left:0;width:100%;
      padding:1rem 2rem;
      display:flex;gap:2rem;
      background:rgba(255,255,255,.9);   /* Fondo semitransparente para que no tape del todo el fondo */
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.05em;
      z-index:50;
    }
    .nav a{color:#000;text-decoration:none;}
    .nav a:hover{opacity:.6;}

    /* 3. Hero principal */
    .hero{
      height:100vh;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;            /* “Ventana” que recorta texto y logo */
    }

    /* 4. Titular desmesurado */
    .big-text{
      position:absolute;
      font-size:18vw;              /* Escala con el ancho de la ventana */
      font-weight:900;
      line-height:.8;
      white-space:nowrap;
      text-transform:uppercase;
      pointer-events:none;         /* Para que no afecte a selección/clics */
      user-select:none;
    }

    /* 5. Logo giratorio */
    .logo-wrapper{
      position:relative;
      width:30vw;                  /* Flexible. Ajusta a tu gusto */
      max-width:420px;             /* Límite superior para pantallas grandes */
      aspect-ratio:1/1;            /* Mantiene proporción cuadrada */
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1;                   /* Debajo del texto (z-index más bajo) */
    }
    .logo{
      width:100%;
      height:100%;
      object-fit:contain;
      animation:spin 20s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }

    /* 6. Leyenda inferior */
    .caption{
      position:absolute;
      bottom:2rem;
      width:100%;
      text-align:center;
      font-size:clamp(.9rem,2vw,1.2rem);
      letter-spacing:.05em;
    }
  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="nav">
    <a href="#">Feed</a>
    <a href="#">Audio</a>
    <a href="#">Events</a>
    <a href="#">Portraits</a>
    <a href="#">Articles</a>
  </nav>

  <!-- Sección hero -->
  <section class="hero">
    <!-- Texto extragrande -->
    <h1 class="big-text">BALLROOM&nbsp;IS&nbsp;FREEDOM</h1>

    <!-- Logo provisional -->
    <div class="logo-wrapper">
      <img class="logo"
           src="https://via.placeholder.com/800x800/000000/FFFFFF?text=LOGO"
           alt="Logo provisional">
    </div>

    <!-- Pie de página/leyenda -->
    <p class="caption">
      BALLROOM IS A BLACK QUEER CULTURAL OASIS FEARLESS
    </p>
  </section>
</body>
</html>
